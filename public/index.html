<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blockchain Document Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-2xl p-8">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">
        ðŸ“„ Blockchain Document Verification
      </h1>

      <!-- Add Document -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Add Document</h2>
        <input
          type="file"
          id="addFile"
          class="block w-full mb-2 border p-2 rounded"
        />
        <button
          onclick="addDocument()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Upload
        </button>
        <p id="addResult" class="mt-2 text-sm text-green-600"></p>
      </div>

      <!-- Verify Document -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Verify Document</h2>
        <input
          type="file"
          id="verifyFile"
          class="block w-full mb-2 border p-2 rounded"
        />
        <button
          onclick="verifyDocument()"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          Verify
        </button>
        <p id="verifyResult" class="mt-2 text-sm"></p>
      </div>

      <!-- Show Blockchain -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Blockchain</h2>
        <button
          onclick="showChain()"
          class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800"
        >
          Show Chain
        </button>
        <pre
          id="chainResult"
          class="mt-3 bg-gray-100 p-3 rounded text-xs overflow-x-auto"
        ></pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
